$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_aligned_reads"
title: Submitted Aligned Reads
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing aligned reads that are used as input to GDC workflows.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: read_groups
    backref: submitted_aligned_reads_files
    label: data_from
    target_type: read_group
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Sequencing Reads

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Aligned Reads

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - BAM

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - HiChIP
      - Low Pass WGS
      - m6A RNA Methylation
      - miRNA-Seq
      - RNA-Seq
      - scATAC-Seq
      - scRNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS
    enumDef:
      Targeted Sequencing:
        $ref:
          - "_terms.yaml#/targeted_sequencing/common"
      WGS:
        $ref:
          - "_terms.yaml#/wgs/common"
      WXS:
        $ref:
          - "_terms.yaml#/wxs/common"

  read_groups:
    $ref: "_definitions.yaml#/to_many"
