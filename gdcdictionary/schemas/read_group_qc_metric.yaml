$schema: "http://json-schema.org/draft-04/schema#"

id: read_group_qc_metric
title: Read Group Seq QC Metric
type: object
description: GDC QC metrics
additionalProperties: false
category: qc_bundle  # qc_bundle is produced by GDC, and uploaded to GDC by GDC
validators: null
project: '*'
program: '*'

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
    - name: read_group_bundles
      label: part_of
      target_type: read_group
      multiplicity: one_to_one
      required: true
      backref: read_group_qc_metrics

required:
  - type
  - percent_gc_content
  - read_group_bundles
  - encoding
  - total_sequences
  - basic_statistics
  - per_base_sequence_quality
  - per_tile_sequence_quality
  - per_sequence_quality_score
  - per_base_sequence_content
  - per_sequence_gc_content
  - per_base_n_content
  - sequence_length_distribution
  - sequence_duplication_levels
  - overrepresented_sequences
  - adapter_content
  - kmer_content

uniqueKeys:
    - [ id ]

properties:
    id:
        $ref: "_definitions.yaml#/UUID"
    project_id:
        type: string
    state:
        $ref: "_definitions.yaml#/state"
    type:
        enum:  [ read_group_qc_metric ]
    fastq_name:
        type: string
    percent_gc_content:
        type: integer
        minimum: 0
        maximum: 100
    encoding:
        type: string
    total_sequences:
        type: integer
    basic_statistics:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_sequence_quality:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_tile_sequence_quality:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_sequence_quality_score:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_sequence_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_sequence_gc_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_n_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    sequence_length_distribution:
        $ref: "_definitions.yaml#/qc_metrics_state"
    sequence_duplication_levels:
        $ref: "_definitions.yaml#/qc_metrics_state"
    overrepresented_sequences:
        $ref: "_definitions.yaml#/qc_metrics_state"
    adapter_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    kmer_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    read_group_bundles:
        $ref: "_definitions.yaml#/to_one"
    created_datetime:
        $ref: "_definitions.yaml#/datetime"
    updated_datetime:
        $ref: "_definitions.yaml#/datetime"
