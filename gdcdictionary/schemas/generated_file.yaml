$schema: "http://json-schema.org/draft-04/schema#"

id: "generated_file"
title: Generated File
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: TBD
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: completed_workflows
    backref: generated_file_outputs
    label: derived_from
    target_type: workflow
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - state
  - file_state

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "generated_file" ]
  id:
    description: "TODO"
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    description: "TOREVIEW: the file id assigned by the submitter"
    type:
      - string
      - "null"
  file_name:
    description: "TOREVIEW: the file (object) name"
    type: string
  file_size:
    description: "the size file (object) in bytes"
    type: number
  file_format:
    description: "the format of the file"
    type: string
  md5sum:
    description: "The MD5 hash of this file"
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  file_state:
    $ref: "_definitions.yaml#/file_state"
  error_type:
    $ref: "_definitions.yaml#/data_file_error_type"
  state_comment:
    description: >
      TOREVIEW: optional comment about why the file is in the
      current state, mainly for invalid state.
    type: string
  project_id:
    type: string
  completed_workflows:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
