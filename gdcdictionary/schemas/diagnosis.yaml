$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - days_to_last_follow_up
  - vital_status
  - primary_diagnosis
  - morphology
  - tissue_or_organ_of_origin
  - site_of_resection_or_biopsy
  - classification_of_tumor
  - tumor_stage
  - tumor_grade
  - progression_or_recurrence
  - days_to_recurrence
  - days_to_last_known_disease_status
  - last_known_disease_status

preferred:
  - days_to_birth
  - site_of_resection_or_biopsy 

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - number
      - "null"
    maximum: 32872
    minimum: 0

  days_to_birth:
    term:
      $ref: "_terms.yaml#/days_to_birth"
    type:
      - number
      - "null"
    maximum: 0
    minimum: -32872

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: number
    maximum: 32872
    minimum: 0

  days_to_last_follow_up:
    term:
      $ref: "_terms.yaml#/days_to_last_follow_up"
    type:
      - number
      - "null"

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - alive
      - dead
      - lost to follow-up
      - unknown
      - pending # this is from TARGET RT clinical data
      - not reported

