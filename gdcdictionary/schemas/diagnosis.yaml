$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: TBD
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - days_to_birth
  - days_to_last_follow_up
  - vital_status
  - primary_diagnosis
  - morphology
  - tissue_or_organ_of_origin
  - site_of_resection_or_biopsy
  - classification_of_tumor
  - tumor_stage
  - tumor_grade
  - progression_or_recurrence
  - days_to_recurrence
  - days_to_last_known_disease_status
  - last_known_disease_status

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  age_at_diagnosis:  # should this be expressed in years or days?
    type: number
    term: TBD

  days_to_birth:
    $ref: "_terms.yaml#/days_to_birth"

  days_to_last_follow_up:
    $ref: "_terms.yaml#/days_to_last_follow_up"

  vital_status:
    $ref: "_terms.yaml#/vital_status"

  primary_diagnosis:
    $ref: "_terms.yaml#/vital_status"

  morphology:
    $ref: "_terms.yaml#/morphology"

  tissue_or_organ_of_origin:
    $ref: "_terms.yaml#/tissue_or_organ_of_origin"

  site_of_resection_or_biopsy:
    $ref: "_terms.yaml#/site_of_resection_or_biopsy"

  classification_of_tumor:
    $ref: "_terms.yaml#/classification_of_tumor"

  prior_malignancy:
    $ref: "_terms.yaml#/prior_malignancy"

  tumor_stage:
    $ref: "_terms.yaml#/tumor_stage"

  tumor_grade:
    $ref: "_terms.yaml#/tumor_grade"

  progression_or_recurrence:
    $ref: "_terms.yaml#/progression_or_recurrence"

  days_to_recurrence:
    $ref: "_terms.yaml#/days_to_recurrence"

  last_known_disease_status:
    $ref: "_terms.yaml#/days_to_recurrence"

  days_to_last_known_disease_status:
    $ref: "_terms.yaml#/days_to_last_known_disease_status"

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
