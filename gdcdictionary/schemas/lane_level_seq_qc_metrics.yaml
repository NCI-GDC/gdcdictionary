$schema: "http://json-schema.org/draft-04/schema#"

id: lane_level_seq_qc_metric
title: Lane Level Seq QC Metric
type: object
description: GDC QC metrics
additionalProperties: false
category: qc_bundle  # qc_bundle is produced by GDC, and uploaded to GDC by GDC
validators: null
project: '*'
program: '*'

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - release_state
  - release_state_datetime
  - release_state_lock

links:
    - name: lane_level_seq_bundles
      label: part_of
      target_type: lane_level_seq
      multiplicity: one_to_one
      required: true
      backref: lane_level_qc_metrics

required:
  - type
  - number_of_reads
  - percent_gc_content
  - lane_level_seq_bundles
  - encoding
  - total_sequences
  - basic_statistics
  - per_base_sequence_quality
  - per_tile_sequence_quality
  - per_sequence_quality_score
  - per_base_sequence_content
  - per_sequence_gc_content
  - per_base_n_content
  - sequence_length_distribution
  - sequence_duplication_levels
  - overrepresented_sequences
  - adapter_content
  - kmer_content

uniqueKeys:
    - [ id ]

properties:
    id:
        $ref: "_definitions.yaml#/UUID"
    project_id:
        type: string
    state:
        $ref: "_definitions.yaml#/data_file_state"
    type:
        enum:  [ lane_level_seq_qc_metric ]
    number_of_reads:
        type: integer
    percent_gc_content:
        type: integer
        minimum: 0
        maximum: 100
    encoding:
        type: string
    total_sequences:
        type: integer
    basic_statistics:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_sequence_quality:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_tile_sequence_quality:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_sequence_quality_score:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_sequence_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_sequence_gc_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    per_base_n_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    sequence_length_distribution:
        $ref: "_definitions.yaml#/qc_metrics_state"
    sequence_duplication_levels:
        $ref: "_definitions.yaml#/qc_metrics_state"
    overrepresented_sequences:
        $ref: "_definitions.yaml#/qc_metrics_state"
    adapter_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    kmer_content:
        $ref: "_definitions.yaml#/qc_metrics_state"
    lane_level_seq_bundles:
        $ref: "_definitions.yaml#/to_one"
    created_datetime:
        $ref: "_definitions.yaml#/datetime"
    updated_datetime:
        $ref: "_definitions.yaml#/datetime"

    # ======== Release state ========
    release_state:
        $ref: "_definitions.yaml#/release_state"
    release_state_datetime:
        $ref: "_definitions.yaml#/datetime"
    release_state_lock:
        $ref: "_definitions.yaml#/release_state_lock"
