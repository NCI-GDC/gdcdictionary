$schema: "http://json-schema.org/draft-04/schema#"

id: "experimental_analysis"
title: Experimental Analysis
type: object
namespace: http://gdc.nci.nih.gov
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from the experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: read_groups
        backref: experimental_analyses
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: experiments
        backref: experimental_analyses
        label: data_from
        target_type: experiment
        multiplicity: many_to_many
        required: false

required:
  - submitter_id

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "experimental_analysis" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  llod:
    description: >
      The lower limit of detection. lowest quantity of a substance that can be distinguished from
      the absence of that substance (a blank value) within a stated confidence limit (generally 1%).
    type: number
  specificity:
    description: "The true negative rate."
    type: number
  sensitivity:
    description: "The true positive rate."
    type: number
  read_groups:
    $ref: "_definitions.yaml#/to_many"
  experiments:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
    
