    cde_id: 2793511
    cde_version: 1.0
    term_url: "https://cdebrowser.nci.nih.gov/CDEBrowser/search?elementDetails=9&FirstTimer=0&PageId=ElementDetailsGroup&publicId=2793511&version=1.0"

treatment_or_therapy:
