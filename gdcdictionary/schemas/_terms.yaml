    The investigation, analysis and recognition of the presence and nature of disease,
    condition, or injury from expressed signs and symptoms; also, the scientific determination
    of any kind; the concise results of such an investigation. The term primary indicates that
    this is the intial diagnosis made or provided in the context of the associated study.
    [IDC-10 codes](http://apps.who.int/classifications/icd10/browse/2015/en)
  termDef:
    term: Diagnosis
    source: NCIt
    cde_id: C15220
    cde_version: null
