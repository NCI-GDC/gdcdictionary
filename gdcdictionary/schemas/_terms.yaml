ethnicity:
  description: >
    Classification based on social groupings that are characterized by a distinctive social and 
    cultural tradition maintained from generation to generation, a common history and origin and
    a sense of identification with the group; members of the group have distinctive features in
    their way of life, shared experiences and often a common genetic heritage; these features
    may be reflected in their experience of health and disease. 
  termDef:
    term: Ethnicity
    source: caDSR
    cde_id: 2192217
    cde_version: 2.0
    term_url: "https://cdebrowser.nci.nih.gov/CDEBrowser/search?elementDetails=9&FirstTimer=0&PageId=ElementDetailsGroup&publicId=2192217&version=2.0"

gender:
