race:
  description: >
    An arbitrary classification of a taxonomic group that is a division of a species. It usually arises
    as a consequence of geographical isolation within a species and is characterized by shared heredity,
    physical attributes and behavior, and in the case of humans, by common history, nationality, or
    geographic distribution.
  termDef:
    term: Race
    source: NCIt
    cde_id: C17049
    cde_version: null
    term_url: "https://ncit.nci.nih.gov/ncitbrowser/pages/concept_details.jsf?dictionary=NCI%20Thesaurus&code=C17049"

