therapeutic_agent:
  description: >
    Any natural, endogenously-derived, synthetic or semi-synthetic compound with pharmacologic activity.
    A pharmacologic substance has one or more specific mechanism of action(s) through which it exerts
    one or more effect(s) on the human or animal body. They can be used to potentially prevent, diagnose,
    treat or relieve symptoms of a disease. Formulation specific agents and some combination agents are
    also classified as pharmacologic substances. String value is the agent name as found in NCI Thesaurus,
    which indexes approved drugs via RxNorm as well as all experimental drugs. String value is the agent
    name as found in NCI Thesaurus, which indexes approved drugs via RxNorm as well as all experimental
    drugs.
  termDef:
    term: Therapeutic Agent
    source: NCIt
    cde_id: C1909
    cde_version: null
    term_url: "https://ncit.nci.nih.gov/ncitbrowser/pages/concept_details.jsf?dictionary=NCI%20Thesaurus&code=C1909"

tissue_or_organ_of_origin:
  description: >
    The third edition of the International Classification of Diseases for Oncology, published in 2000,
    used principally in tumor and cancer registries for coding the site (topography) and the histology
    (morphology) of neoplasms. The description of an anatomical region or of a body part. Named locations
    of, or within, the body. A system of numbered categories for representation of data. Codes as
    provided at [ICD-O-3 Online](http://codes.iarc.fr/topography)
  termDef:
    term:  Tissue or Organ of Origin
    source: caDSR
    cde_id: 3226281
    cde_version: 1.0
    term_url: "https://cdebrowser.nci.nih.gov/CDEBrowser/search?elementDetails=9&FirstTimer=0&PageId=ElementDetailsGroup&publicId=3226281&version=1.0"

