morphology:
  description: >
    The third edition of the International Classification of Diseases for Oncology, published in 2000
    used principally in tumor and cancer registries for coding the site (topography) and the histology
    (morphology) of neoplasms._The study of the structure of the cells and their arrangement to
    constitute tissues and, finally, the association among these to form organs. In pathology, the
    microscopic process of identifying normal and abnormal morphologic characteristics in tissues, by
    employing various cytochemical and immunocytochemical stains._A system of numbered categories for
    representation of data.
  termDef:
    term: ICD-O-3 Histology Code
    source: caDSR
    cde_id: 3226275
    cde_version: 1.0
    term_url: "https://cdebrowser.nci.nih.gov/CDEBrowser/search?elementDetails=9&FirstTimer=0&PageId=ElementDetailsGroup&publicId=3226275&version=1.0"

