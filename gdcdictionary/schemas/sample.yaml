$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Sample
type: object
namespace: https://gdc.cancer.gov
category: biospecimen
program: '*'
project: '*'
description: >
  Any material sample taken from a biological entity for testing, diagnostic, propagation, treatment
  or research purposes, including a sample obtained from a living organism or taken from the
  biological object after halting of all its life functions. Biospecimen can contain one or more
  components including but not limited to cellular molecules, cells, tissues, organs, body fluids,
  embryos, and body excretory products.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - sample_type
  - tissue_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: cases
    backref: samples
    label: derived_from
    target_type: case
    multiplicity: many_to_one #not sure
    required: true
  - name: tissue_source_sites
    backref: samples
    label: processed_at
    target_type: tissue_source_site
    multiplicity: one_to_one
    required: false
  - name: diagnoses
    backref: samples
    label: related_to
    target_type: diagnosis
    multiplicity: many_to_one
    required: false
  - name: parent_samples
    backref: child_samples
    label: derived_from
    multiplicity: many_to_one
    target_type: sample
    required: false

