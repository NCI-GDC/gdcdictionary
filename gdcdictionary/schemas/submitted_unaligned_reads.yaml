$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_unaligned_reads"
title: Submitted Unaligned Reads
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: "Data file containing unaligned reads that have not been GDC Harmonized."
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: read_groups
    backref: submitted_unaligned_reads_files # pretty ugly
    label: data_from
    target_type: read_group
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - file_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "submitted_unaligned_reads" ]
  data_category:
    enum: [ "Sequencing Data" ]
  data_type:
    enum: [ "Unaligned Reads" ]
  file_format:
    enum:
      - BAM
      - FASTQ
  experimental_strategy:
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
  workflow:
    type: string
  read_groups:
    $ref: "_definitions.yaml#/to_one"