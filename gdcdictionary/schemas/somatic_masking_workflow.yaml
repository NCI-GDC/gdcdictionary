$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_masking_workflow"
title: Somatic Masking Workflow
type: object
namespace: http://gdc.nci.nih.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the somatic mutation masking pipeline used to filter out
  mutations, particularly germline calls, in the GDC DNA-Seq pipelines.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: annotated_somatic_mutations
    backref: somatic_masking_workflows
    label: performed_on
    target_type: annotated_somatic_mutation
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type
  - annotated_somatic_mutations

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "somatic_masking_workflow" ]
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - MuTect2 Variant Masking
      - MuSE Variant Masking
      - SomaticSniper Variant Masking
      - VarScan2 Variant Masking
  annotated_somatic_mutations:
    $ref: "_definitions.yaml#/to_many"
