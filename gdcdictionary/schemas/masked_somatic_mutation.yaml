$schema: "http://json-schema.org/draft-04/schema#"

id: "masked_somatic_mutation"
title: Masked Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >
  MAF/TSV files that contain a filtered subset of somatic mutations, which may be open access.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: projects
    backref: masked_somatic_mutations
    label: derived_from
    target_type: project
    multiplicity: many_to_one
    required: false 
  - exclusive: true
    required: true
    subgroup:
      - name: genomic_profile_harmonization_workflows
        backref: masked_somatic_mutations
        label: data_from
        target_type: genomic_profile_harmonization_workflow
        multiplicity: many_to_many
        required: false
      - name: somatic_aggregation_workflows
        backref: masked_somatic_mutations
        label: data_from
        target_type: somatic_aggregation_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Masked Somatic Mutation

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - MAF
      - TSV

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - miRNA-Seq
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  projects:
    $ref: "_definitions.yaml#/to_one"
  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_many"
  somatic_aggregation_workflows:
    $ref: "_definitions.yaml#/to_one"
