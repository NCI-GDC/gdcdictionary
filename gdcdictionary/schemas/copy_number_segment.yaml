$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_segment"
title: Copy Number Segment
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the copy number data from a copy number liftover workflow. Contains all copy
  numbers detected.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: copy_number_liftover_workflows
        backref: copy_number_segments
        label: derived_from
        target_type: copy_number_liftover_workflow
        multiplicity: one_to_one
        required: false
      - name: genomic_profile_harmonization_workflows
        backref: copy_number_segments
        label: derived_from
        target_type: genomic_profile_harmonization_workflow
        multiplicity: one_to_one
        required: false
      - name: somatic_copy_number_workflows
        backref: copy_number_segments
        label: derived_from
        target_type: somatic_copy_number_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Copy Number Variation

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Allele-specific Copy Number Segment
      - Copy Number Segment
      - Masked Copy Number Segment

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Genotyping Array
      - Targeted Sequencing

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Affymetrix SNP 6.0
      - Illumina

  copy_number_liftover_workflows:
    $ref: "_definitions.yaml#/to_one"
  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"
  somatic_copy_number_workflows:
    $ref: "_definitions.yaml#/to_one"
