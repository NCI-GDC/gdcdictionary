$schema: "http://json-schema.org/draft-04/schema#"

id: "simple_somatic_mutation"
title: Simple Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing simple somatic mutations, which have not been annotated or
  filtered, called from aligned reads.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: somatic_mutation_calling_workflows
        backref: simple_somatic_mutations
        label: data_from
        target_type: somatic_mutation_calling_workflow
        multiplicity: many_to_one
        required: false
      - name: genomic_profile_harmonization_workflows
        backref: simple_somatic_mutations
        label: data_from
        target_type: genomic_profile_harmonization_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Combined Nucleotide Variation
      - Simple Nucleotide Variation

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Raw CGI Variant
      - Raw Simple Somatic Mutation

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - VCF

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - miRNA-Seq
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  somatic_mutation_calling_workflows:
    $ref: "_definitions.yaml#/to_one"

  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"
