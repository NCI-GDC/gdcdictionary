$schema: "http://json-schema.org/draft-04/schema#"

id: "biospecimen_supplement"
title: Biospecimen Supplement
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >
  Data file containing biospecimen metadata information.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: cases
    backref: biospecimen_supplements
    label: derived_from
    target_type: case
    multiplicity: many_to_many
    required: true
  - name: archives
    backref: biospecimen_supplements
    label: member_of
    target_type: archive
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Biospecimen" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Biospecimen Supplement" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BCR Auxiliary XML
      - BCR Biotab
      - BCR SSF XML
      - BCR PPS XML
      - BCR XML
      - CDC JSON
      - FoundationOne XML
      - TSV
      - XLSX

  cases:
    $ref: "_definitions.yaml#/to_many"
  archives:
    $ref: "_definitions.yaml#/to_one"
