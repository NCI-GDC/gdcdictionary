$schema: "http://json-schema.org/draft-04/schema#"

id: "tag"
title: Tag
type: object
namespace: https://gdc.cancer.gov
category: TBD
program: '*'
project: '*'
description: "Any comment or other information about an entity"
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id

links: []

required:
  - name

uniqueKeys:

  - [id]
  - [name]

