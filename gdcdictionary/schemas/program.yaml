$schema: "http://json-schema.org/draft-04/schema#"

id: "program"
title: Program
type: object
category: administrative
program: '*'
project: '*'
description: >
  A broad framework of goals to be achieved. (NCIt C52647)
additionalProperties: false
validators: null

systemProperties:
  - id

required:
  - alias
  - name

uniqueKeys:
  - [id]
  - [alias]

links: null

# Program is the root entity and so it is the only entity
# without a project or parents.
properties:
  type:
    type: string
  program_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    description: "TODO"
  name:
    type: string
    description: "Full name/title of the program."
