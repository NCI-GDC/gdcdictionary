$schema: "http://json-schema.org/draft-04/schema#"

id: "program"
title: Program
type: object
category: administrative
program: '*'
project: '*'
description: >
  A broad framework of goals to be achieved. (NCIt C52647)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id

required:
  - name

uniqueKeys:
  - [id]
  - [name]

links: []

# Program is the root entity and so it is the only entity
# without a project or parents.
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  name:
    type: string
    description: "Full name/title of the program."
  project_id:
    type: string
