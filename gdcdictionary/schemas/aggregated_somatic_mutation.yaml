$schema: "http://json-schema.org/draft-04/schema#"

id: "aggregated_somatic_mutation"
title: Aggregated Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >
  MAF/TSV files that contain all somatic mutations from multiple somatic variant callers and/or multiple cases.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: projects
    backref: aggregated_somatic_mutations
    label: derived_from
    target_type: project
    multiplicity: many_to_one
    required: false 
  - name: somatic_aggregation_workflows
    backref: aggregated_somatic_mutations
    label: data_from
    target_type: somatic_aggregation_workflow
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - somatic_aggregation_workflows

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aggregated Somatic Mutation

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - MAF
      - TSV

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - miRNA-Seq
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  projects:
    $ref: "_definitions.yaml#/to_one"
  somatic_aggregation_workflows:
    $ref: "_definitions.yaml#/to_one"
