$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: cases
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true
  - name: tissue_source_sites
    backref: cases
    label: processed_at
    target_type: tissue_source_site
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  disease_type:
    term:
      $ref: "_terms.yaml#/disease_type"
    type: string
  primary_site:
    term:
      $ref: "_terms.yaml#/primary_site"
    type: string
  projects:
    $ref: "_definitions.yaml#/to_one"
  tissue_source_sites:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
