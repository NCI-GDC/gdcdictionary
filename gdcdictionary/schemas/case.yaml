$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: "TODO"
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: cases
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true
  - name: tissue_source_sites
    backref: cases
    label: processed_at
    target_type: tissue_source_site
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_id:
    type:
      - string
      - "null"
  days_to_index:
    type:
      - integer
  projects:
    $ref: "_definitions.yaml#/to_one"
  tissue_source_sites:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    type: string
    format: date-time
  updated_datetime:
    type: string
    format: date-time
