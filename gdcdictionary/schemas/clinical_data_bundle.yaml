$schema: "http://json-schema.org/draft-04/schema#"

id: clinical_data_bundle
title: Clinical Data Bundle
type: object
description: TBD
additionalProperties: false
category: data_bundle
validators: null
project: '*'
program: '*'

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    label: derived_from #unsure
    target_type: case
    multiplicity: many_to_one
    required: true
    backref: clinical_data_bundles

required:
  - type
  - submitter_id
  - cases

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  id:
    $ref: "_definitions.yaml#UUID"
  project_id:
    type: string
  submitter_id:
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  type:
    enum: [ "clinical_data_bundle" ]
  cases:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
