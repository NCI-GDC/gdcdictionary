$schema: "http://json-schema.org/draft-04/schema#"

id: "filtered_somatic_mutation"
title: Filtered Somatic Mutation
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the somatic mutations that have been filtered to
  remove low-quality and germline variants.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: somatic_filtering_workflows
    backref: filtered_somatic_mutations
    label: data_from
    target_type: somatic_filtering_workflow
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - somatic_filtering_workflows

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "filtered_somatic_mutation" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Filtered Somatic Mutation" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - VCF
      - MAF
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
  somatic_filtering_workflows:
    $ref: "_definitions.yaml#/to_one"
