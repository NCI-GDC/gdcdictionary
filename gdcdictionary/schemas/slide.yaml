$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
namespace: http://gdc.nci.nih.gov
category: TBD
program: '*'
project: '*'
description: >
  A digital image, microscopic or otherwise, of any sample, portion, or
  sub-part thereof. (GDC)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - release_state
  - release_state_datetime
  - release_state_lock

links:
  - name: portions
    backref: slides
    label: derived_from
    target_type: portion
    # this is many_to_many according to relationships in current database
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - section_location
  - portions

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# slide properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      The legacy barcode used before prior to the use UUIDs, varies by project.
      For TCGA, this is bcrslidebarcode.
  section_location:
    type: string
    description: "TODO: define, from BCR"
  number_proliferating_cells:
    type: integer
    description: "TODO: define, from BCR"
  percent_tumor_cells:
    type: number
    description: "TODO: define, from BCR"
  percent_tumor_nuclei:
    type: number
    description: "TODO: define, from BCR"
  percent_normal_cells:
    type: number
    description: "TODO: define, from BCR"
  percent_necrosis:
    type: number
    description: "TODO: define, from BCR"
  percent_stromal_cells:
    type: number
    description: "TODO: define, from BCR"
  percent_inflam_infiltration:
    type: number
    description: "TODO: define, from BCR"
  percent_lymphocyte_infiltration:
    type: number
    description: "TODO: define, from BCR"
  percent_monocyte_infiltration:
    type: number
    description: "TODO: define, from BCR"
  percent_granulocyte_infiltration:
    type: number
    description: "TODO: define, from BCR"
  percent_neutrophil_infiltration:
    type: number
    description: "TODO: define, from BCR"
  percent_eosinophil_infiltration:
    type: number
    description: "TODO: define, from BCR"
  portions:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # ======== Release state ========
  release_state:
    $ref: "_definitions.yaml#/release_state"
  release_state_datetime:
    $ref: "_definitions.yaml#/datetime"
  release_state_lock:
    $ref: "_definitions.yaml#/release_state_lock"
