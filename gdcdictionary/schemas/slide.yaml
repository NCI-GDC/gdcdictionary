$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  A digital image, microscopic or otherwise, of any sample, or sub-part thereof.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: samples
    backref: slides
    label: derived_from
    target_type: sample
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - section_location

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# slide properties
properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  section_location:
    term:
      $ref: "_terms.yaml#/section_location"
    type: string
  number_proliferating_cells:
    term:
      $ref: "_terms.yaml#/number_proliferating_cells"
    type: integer
  percent_tumor_cells:
    term:
      $ref: "_terms.yaml#/percent_tumor_cells"
    type: number
  percent_tumor_nuclei:
    term:
      $ref: "_terms.yaml#/percent_tumor_nuclei"
    type: number
  percent_normal_cells:
    term:
      $ref: "_terms.yaml#/percent_normal_cells"
    type: number
  percent_necrosis:
    term:
      $ref: "_terms.yaml#/percent_necrosis"
    type: number
  percent_stromal_cells:
    term:
      $ref: "_terms.yaml#/percent_stromal_cells"
    type: number
  percent_inflam_infiltration:
    term:
      $ref: "_terms.yaml#/percent_inflam_infiltration"
    type: number
  percent_lymphocyte_infiltration:
    term:
      $ref: "_terms.yaml#/percent_lymphocyte_infiltration"
    type: number
  percent_monocyte_infiltration:
    term:
      $ref: "_terms.yaml#/percent_monocyte_infiltration"
    type: number
  percent_granulocyte_infiltration:
    term:
      $ref: "_terms.yaml#/percent_granulocyte_infiltration"
    type: number
  percent_neutrophil_infiltration:
    term:
      $ref: "_terms.yaml#/percent_neutrophil_infiltration"
    type: number
  percent_eosinophil_infiltration:
    term:
      $ref: "_terms.yaml#/percent_eosinophil_infiltration"
    type: number
  samples:
    $ref: "_definitions.yaml#/to_many"