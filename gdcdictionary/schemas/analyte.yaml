$schema: "http://json-schema.org/draft-04/schema#"

id: "analyte"
title: Analyte
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  A liquid bulk product produced according to specified lab protocols, from a sample or analyte,
  intended for further analysis.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - analyte_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: true
    required: true
    subgroup:
      - name: portions
        backref: analytes
        label: derived_from
        target_type: portion
        multiplicity: many_to_one
        required: false
      - name: samples
        backref: analytes
        label: derived_from
        target_type: sample
        multiplicity: many_to_one
        required: false

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  a260_a280_ratio:
    term:
      $ref: "_terms.yaml#/a260_a280_ratio"
    type: number

  amount:
    term:
      $ref: "_terms.yaml#/amount"
    type: number

  analyte_quantity:
    term:
      $ref: "_terms.yaml#/analyte_quantity"
    type: number

  analyte_type:
    term:
      $ref: "_terms.yaml#/analyte_type"
    enum:
      - cfDNA
      - DNA
      - EBV Immortalized Normal
      - FFPE DNA
      - FFPE RNA
      - GenomePlex (Rubicon) Amplified DNA
      - Repli-G (Qiagen) DNA
      - Repli-G Pooled (Qiagen) DNA
      - Repli-G X (Qiagen) DNA
      - RNA
      - Total RNA

  analyte_type_id:
    term:
      $ref: "_terms.yaml#/analyte_type_id"
    enum:
      - D
      - E
      - G
      - H
      - R
      - S
      - T
      - W
      - X
      - Y

  analyte_volume:
    term:
      $ref: "_terms.yaml#/analyte_volume"
    type: number

  concentration:
    term:
      $ref: "_terms.yaml#/concentration"
    type: number

  normal_tumor_genotype_snp_match:
    term:
      $ref: "_terms.yaml#/normal_tumor_genotype_snp_match"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported
      - Not Allowed To Collect

  ribosomal_rna_28s_16s_ratio:
    term:
      $ref: "_terms.yaml#/ribosomal_rna_28s_16s_ratio"
    type: number

  spectrophotometer_method:
    term:
      $ref: "_terms.yaml#/spectrophotometer_method"
    type: string

  well_number:
    term:
      $ref: "_terms.yaml#/well_number"
    type: string

  portions:
    $ref: "_definitions.yaml#/to_one"
  samples:
    $ref: "_definitions.yaml#/to_one"
