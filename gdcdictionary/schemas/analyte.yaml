$schema: "http://json-schema.org/draft-04/schema#"

id: "analyte"
title: Analyte
type: object
program: '*'
project: '*'
category: biospecimen
project: '*'
description: >
  A liquid bulk product produced according to specified lab protocols, from a sample or analyte,
  intended for further analysis.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - analyte_type_id
  - analyte_type
  - portions

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: portions
    backref: analytes
    label: derived_from
    target_type: portion
    multiplicity: many_to_one
    required: true

properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      The legacy barcode used before prior to the use UUIDs, varies by
      project. For TCGA this is bcranalytebarcode.
  analyte_type:
    term:
      $ref: "_terms.yaml#/analyte_type"
    enum:
      - DNA
      - EBV Immortalized Normal
      - GenomePlex (Rubicon) Amplified DNA
      - Repli-G (Qiagen) DNA
      - Repli-G X (Qiagen) DNA
      - RNA
      - Total RNA
  analyte_type_id:
    term:
      $ref: "_terms.yaml#/analyte_type_id"
    enum:
      - D
      - G
      - H
      - R
      - T
      - W
      - X
  amount:
    term:
      $ref: "_terms.yaml#/amount"
    type: number
  concentration:
    term:
      $ref: "_terms.yaml#/concentration"
    type: number
  a260_a280_ratio:
    term:
      $ref: "_terms.yaml#/a260_a280_ratio"
    type: number
  well_number:
    term:
      $ref: "_terms.yaml#/well_number"
    type: string
  spectrophotometer_method:
    term:
      $ref: "_terms.yaml#/spectrophotometer_method"
    type: string
  portions:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id" 
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
