$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide Image
type: object
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: slides
    backref: slide_images
    label: data_from
    target_type: slide
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - slides

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  $ref_file: "_definitions.yaml#/data_file_properties"
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Biospecimen" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Slide Image" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - SVS
  experimental_strategy:
    description: "Classification of the slide type with respect to its experimental use."
    enum:
      - Diagnostic Slide
      - Tissue Slide
  slides:
    $ref: "_definitions.yaml#/to_one"
