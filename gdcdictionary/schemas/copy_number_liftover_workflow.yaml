$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_liftover_workflow"
title: Copy Number Liftover Workflow
type: object
namespace: http://gdc.nci.nih.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the copy number liftover workflow used to harmonize TCGA copy number data.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: submitted_tangent_copy_numbers
    backref: copy_number_liftover_workflows
    label: performed_on
    target_type: submitted_tangent_copy_number
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type
  - submitted_tangent_copy_numbers

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "copy_number_liftover_workflow" ]
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - DNAcopy
  submitted_tangent_copy_numbers:
    $ref: "_definitions.yaml#/to_many"
