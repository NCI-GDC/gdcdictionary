$schema: "http://json-schema.org/draft-04/schema#"

id: lane_level_qc_file
title: Lane Level Qc File
type: object
description: FASTQC generated QC report files for lane level sequencing data
additionalProperties: false
category: data_file
validators: null

systemProperties:
    id:
        $ref: "_definitions.yaml#/UUID"
    project_id:
        type: string
    state:
        $ref: "_definitions.yaml#/data_file_state"

links:
    - name: qc_metrics_bundles
      label: part_of
      target_type: lane_level_qc_metric
      multiplicity: one_to_one
      required: true
      backref: lane_level_qc_files

required: [ type, file_name, file_format, file_size, md5sum ]

uniqueKeys:
    - [ id ]
    - [ project_id, file_name ]

properties:
    type:
        enum: [ lane_level_seq_qc_file ]
    project_id:
        type: string
    state:
        $ref: "_definitions.yaml#/data_file_state"
    file_name:
        $ref: "_definitions.yaml#/file_name"
    file_format:
        $ref: "_definitions.yaml#/file_format"
        enum: [ "tar.gz" ]
    file_size:
        $ref: "_definitions.yaml#/file_size"
    md5sum:
        $ref: "_definitions.yaml#/md5sum"
    qc_metrics_bundles:
        $ref: "_definitions.yaml#/to_one"
    id:
        $ref: "_definitions.yaml#/UUID"
    state:
        $ref: "_definitions.yaml#/data_file_state"
