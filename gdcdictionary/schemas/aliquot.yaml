$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  Pertaining to a portion of the whole; any one of two or more samples of something, of the same
  volume or weight.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: []

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: true
    required: true
    subgroup:
      - name: analytes
        backref: aliquots
        label: derived_from
        multiplicity: many_to_one
        target_type: analyte
        required: false
      - name: samples
        backref: aliquots
        label: derived_from
        multiplicity: many_to_many
        target_type: sample
        required: false
  - name: centers
    label: shipped_to
    backref: aliquots
    multiplicity: many_to_one
    target_type: center
    required: false

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  aliquot_quantity:
    term:
      $ref: "_terms.yaml#/aliquot_quantity"
    type: number

  aliquot_volume:
    term:
      $ref: "_terms.yaml#/aliquot_volume"
    type: number

  amount:
    term:
      $ref: "_terms.yaml#/amount"
    type: number

  analyte_type:
    $ref: "analyte.yaml#/properties/analyte_type"

  analyte_type_id:
    $ref: "analyte.yaml#/properties/analyte_type_id"

  concentration:
    term:
      $ref: "_terms.yaml#/concentration"
    type: number

  no_matched_normal_low_pass_wgs:
    term:
      $ref: "_terms.yaml#/no_matched_normal_low_pass_wgs"
    type: boolean
    default: false

  no_matched_normal_targeted_sequencing:
    term:
      $ref: "_terms.yaml#/no_matched_normal_targeted_sequencing"
    type: boolean
    default: false

  no_matched_normal_wgs:
    term:
      $ref: "_terms.yaml#/no_matched_normal_wgs"
    type: boolean
    default: false

  no_matched_normal_wxs:
    term:
      $ref: "_terms.yaml#/no_matched_normal_wxs"
    type: boolean
    default: false

  source_center:
    term:
      $ref: "_terms.yaml#/source_center"
    type: string

  selected_normal_wxs:
    term:
      $ref: "_terms.yaml#/selected_normal_wxs"
    type: boolean
    default: false

  selected_normal_wgs:
    term:
      $ref: "_terms.yaml#/selected_normal_wgs"
    type: boolean
    default: false

  selected_normal_targeted_sequencing:
    term:
      $ref: "_terms.yaml#/selected_normal_targeted_sequencing"
    type: boolean
    default: false

  selected_normal_low_pass_wgs:
    term:
      $ref: "_terms.yaml#/selected_normal_low_pass_wgs"
    type: boolean
    default: false

  analytes:
    $ref: "_definitions.yaml#/to_one"
  samples:
    $ref: "_definitions.yaml#/to_one"
  centers:
    $ref: "_definitions.yaml#/to_one"
