$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  Pertaining to a portion of the whole;
  any one of two or more samples of something,
  of the same volume or weight. (NCIt C25414)
additionalProperties: false
validators: []

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
      - name: analytes
        backref: aliquots
        label: derived_from
        multiplicity: many_to_one
        target_type: analyte
        required: false
      - name: samples
        backref: aliquots
        label: derived_from
        multiplicity: many_to_many
        target_type: sample
        required: false
  - name: centers
    label: shipped_to
    backref: aliquots
    multiplicity: many_to_one
    target_type: center
    required: false


constraints: null

# Aliquot properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    $ref: "_definitions.yaml#/submitter_id"
  source_center:
    term:
      $ref: "_terms.yaml#/source_center"
    type: string
  amount:
    term:
      $ref: "_terms.yaml#/amount"
    type: number
  concentration:
    term:
      $ref: "_terms.yaml#/concentration"
    type: number
  analyte_type:
    $ref: "analyte.yaml#/properties/analyte_type"
  analyte_type_id:
    $ref: "analyte.yaml#/properties/analyte_type_id"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  analytes:
    $ref: "_definitions.yaml#/to_one"
  samples:
    $ref: "_definitions.yaml#/to_one"
  centers:
    $ref: "_definitions.yaml#/to_one"