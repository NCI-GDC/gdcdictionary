$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  Pertaining to a portion of the whole;
  any one of two or more samples of something,
  of the same volume or weight. (NCIt C25414)
additionalProperties: false
validators: []

systemProperties:
  - id
  - project

required:
  - alias

uniqueKeys:
  - [id]
  - [project_id, alias]

links:
  - name: derived_from
    anyOf:
      - link_to_type: analyte
        multiplicity: many_to_one
      - link_to_type: sample
        multiplicity: many_to_one


constraints: null

# Aliquot properties
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    systemAlias: submitter_id
    description: >
      The legacy barcode used before prior to the use
      UUIDs. For TCGA this is bcraliquotbarcode.
  source_center:
    type: string
    description: "TODO: define, from BCR"
  amount:
    type: number
    description: "TODO: define, from BCR"
  concentration:
    type: number
    description: "TODO: define, from BCR"
  derived_from:
    $ref: "definitions.yaml#/to_many"
    description: >
      Indicates that the aliquot is physically derived from the linked to
      analyte via some process/protocol
