$schema: "http://json-schema.org/draft-04/schema#"

id: "mirna_expression_workflow" 
title: miRNA Expression Workflow
type: object
namespace: http://gdc.nci.nih.gov
category: analysis 
program: '*'
project: '*'
description: >
  Metadata for the miRNA profiling pipeline used to quantify miRNA expression
  from GDC harmonized data.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aligned_reads_files
    backref: mirna_expression_workflows
    label: performed_on
    target_type: aligned_reads
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type
  
uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "mirna_expression_workflow" ]
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum: [ "BCGSC miRNA Profiling" ]
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"