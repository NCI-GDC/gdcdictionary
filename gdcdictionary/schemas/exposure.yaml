$schema: "http://json-schema.org/draft-04/schema#"

id: "exposure"
title: Exposure
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: TBD
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: exposures
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true


uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "exposure" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  years_smoked:
    $ref: "_terms.yaml#/years_smoked"

  smoking_history:
    $ref: "_terms.yaml#/smoking_history"

  smoking_intensity:
    $ref: "_terms.yaml#/smoking_intensity"

  cigarettes_per_day:  # is this redundant with smoking_intensity?
    $ref: "_terms.yaml#/cigarettes_per_day"

  alcohol_history:
    $ref: "_terms.yaml#/alcohol_history"

  alcohol_intensity:
    $ref: "_terms.yaml#/alcohol_intensity"

  height:
    $ref: "_terms.yaml#/height"

  weight:
    $ref: "_terms.yaml#/weight"

  bmi:
    $ref: "_terms.yaml#/bmi"

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
