$schema: "http://json-schema.org/draft-04/schema#"

id: "exposure"
title: Exposure
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Clinically relevant patient information not immediately
  resulting from genetic predispositions. 
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: exposures
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true


uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "exposure" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    $ref: "_definitions.yaml#/submitter_id"

  years_smoked:
    term:
      $ref: "_terms.yaml#/years_smoked"
    type: number

  cigarettes_per_day:
    term:
      $ref: "_terms.yaml#/cigarettes_per_day"
    type: number

  alcohol_history:
    term:
      $ref: "_terms.yaml#/alcohol_history"
    type: string

  alcohol_intensity:
    term:
      $ref: "_terms.yaml#/alcohol_intensity"
    type: string

  height:
    term:
      $ref: "_terms.yaml#/height"
    type: number

  weight:
    term:
      $ref: "_terms.yaml#/weight"
    type: number

  bmi:
    term:
      $ref: "_terms.yaml#/bmi"
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
