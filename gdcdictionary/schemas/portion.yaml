$schema: "http://json-schema.org/draft-04/schema#"

id: "portion"
title: Portion
type: object
namespace: https://gdc.cancer.gov
category: biospecimen
program: '*'
project: '*'
description: >
  A physical sub-part of any sample.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: samples
    backref: portions
    label: derived_from
    target_type: sample
    multiplicity: many_to_one
    required: true
  - name: centers
    backref: portions
    label: shipped_to
    target_type: center
    multiplicity: many_to_one
    required: false

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  creation_datetime:
    term:
      $ref: "_terms.yaml#/creation_datetime"
    type: number
  is_ffpe:
    term:
      $ref: "_terms.yaml#/is_ffpe"
    type: boolean
  portion_number:
    term:
      $ref: "_terms.yaml#/portion_number"
    type: integer
  weight:
    term:
      $ref: "_terms.yaml#/portion_weight"
    type: number

  samples:
    $ref: "_definitions.yaml#/to_one"
  centers:
    $ref: "_definitions.yaml#/to_one"
