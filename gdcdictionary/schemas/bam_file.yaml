$schema: "http://json-schema.org/draft-04/schema#"

id: bam_file
title: Bam File
type: object
description: BAM data file
additionalProperties: false
category: data_file
validators: null
project: '*'
program: '*'

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: read_group_bundles
    label: part_of
    target_type: read_group
    multiplicity: one_to_many
    required: true
    backref: bam_files
  - name: external_alignment_bundles
    label: part_of
    target_type: external_alignment
    multiplicity: one_to_one
    required: true
    backref: bam_files

required: [ file_name, file_size, md5sum, read_group_bundles ]

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    type: string
  file_state:
    $ref: "_definitions.yaml#/file_state"
  state:
    $ref: "_definitions.yaml#/state"
  error_type:
    $ref: "_definitions.yaml#/data_file_error_type"
  type:
    enum: [ bam_file ]
  submitter_id:
    type:
      - string
      - "null"
  file_name:
    $ref: "_definitions.yaml#/file_name"
  file_size:
    $ref: "_definitions.yaml#/file_size"
  md5sum:
    $ref: "_definitions.yaml#/md5sum"
  read_group_bundles:
    $ref: "_definitions.yaml#/to_one"
  external_alignment_bundles:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
