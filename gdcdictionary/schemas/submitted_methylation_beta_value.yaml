$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation_beta_value"
title: Submitted Methylation Beta Value
type: object
namespace: http://gdc.nci.hit.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing submitted beta values from a nucleotide methylation array.
submittable: true
downloadable: false
previous_version_downloadable: true
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aliquots
    backref: submitted_methylation_beta_values
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - DNA Methylation

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Methylation Beta Value

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Methylation Array

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina Human Methylation 27
      - Illumina Human Methylation 450

  aliquots:
    $ref: "_definitions.yaml#/to_one"
