$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_genomic_profile"
title: Submitted Genomic Profile
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing genomic profile information.
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: read_groups
    backref: submitted_genomic_profiles
    label: data_from
    target_type: read_group
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - read_groups

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "submitted_genomic_profile" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Combined Nucleotide Variation
      - Genomic Profiling

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - FoundationOne Report
      - GENIE Report
      - Raw CGI Variant

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - MAF
      - TSV
      - VCF
      - XML

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Targeted Sequencing
      - WGS

  read_groups:
    $ref: "_definitions.yaml#/to_one"
