$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_annotation_workflow"
title: Somatic Annotation Workflow
type: object
namespace: https://gdc.cancer.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the somatic mutation annotation pipeline used to annotate the mutations called in the
  GDC DNA-Seq pipelines.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: simple_somatic_mutations
    backref: somatic_annotation_workflows
    label: performed_on
    target_type: simple_somatic_mutation
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - CaVEMan Annotation
      - FoundationOne Annotation
      - GATK4 MuTect2 Annotation
      - MuSE Annotation
      - MuTect2 Annotation
      - Pindel Annotation
      - SomaticSniper Annotation
      - VarScan2 Annotation

  simple_somatic_mutations:
    $ref: "_definitions.yaml#/to_many"
