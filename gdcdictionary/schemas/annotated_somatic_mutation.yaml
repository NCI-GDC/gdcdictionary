$schema: "http://json-schema.org/draft-04/schema#"

id: "annotated_somatic_mutation"
title: Annotated Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the annotated somatic mutations calls from a harmonized aligned reads file.
additionalProperties: false
submittable: false
downloadable: true 
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: somatic_annotation_workflows
    backref: annotated_somatic_mutations
    label: data_from
    target_type: somatic_annotation_workflow
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Annotated Somatic Mutation" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - VCF

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - Targeted Sequencing

  somatic_annotation_workflows:
    $ref: "_definitions.yaml#/to_one"
