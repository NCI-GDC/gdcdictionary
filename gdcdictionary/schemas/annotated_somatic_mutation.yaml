$schema: "http://json-schema.org/draft-04/schema#"

id: "annotated_somatic_mutation"
title: Annotated Somatic Mutation
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  MAF or VCF files that contain the annotated somatic mutations calls.
additionalProperties: false
submittable: false
downloadable: true 
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: somatic_annotation_workflows
        backref: annotated_somatic_mutations
        label: data_from
        target_type: somatic_annotation_workflow
        multiplicity: many_to_one
        required: false
      - name: genomic_profile_harmonization_workflows
        backref: annotated_somatic_mutations
        label: data_from
        target_type: genomic_profile_harmonization_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Annotated Somatic Mutation
      - Masked Annotated Somatic Mutation

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - MAF
      - VCF

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - miRNA-Seq
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  somatic_annotation_workflows:
    $ref: "_definitions.yaml#/to_one"

  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"
