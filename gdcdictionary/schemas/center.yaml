$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  A Professional Organization or Group which has or is able to submit data to
  the GDC that are valid with respect to GDC prescribed or defined data
  formats. (GDC subclass of NCIt C19711)
additionalProperties: false
validators: null

systemProperties:
  - id

links: []

required:
  - code
  - namespace
  - name
  - short_name
  - center_type

uniqueKeys:
  - [id]
  - [code]

