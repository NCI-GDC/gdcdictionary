$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_count"
title: Slide Count
type: object
namespace: http://gdc.nci.nih.gov
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: slides
    backref: slide_counts
    label: data_from
    target_type: slide
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - slides

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "slide_count" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  cell_type:
    description: "The type of cell being counted or measured."
    type: string
  cell_identifier:
    description: "An alternative identifier for a given cell type."
    type: string
  cell_count:
    description: "Raw count of a particular cell type."
    type: integer
  ck_signal:
    description: "Numeric quantification of the CK signal."
    type: number
  biomarker_signal:
    description: "Numeric quantification of the biomarker signal."
    type: number
  slides:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
