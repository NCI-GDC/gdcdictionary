$schema: "http://json-schema.org/draft-04/schema#"

id: "structural_variant_calling_workflow"
title: Structural Variant Calling Workflow 
type: object
namespace: https://gdc.cancer.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the structural variant calling pipeline used to call structural variants in the GDC
  DNA-Seq or RNA-Seq pipelines.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aligned_reads_files
    backref: structural_variant_calling_workflows
    label: performed_on
    target_type: aligned_reads
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - Arriba
      - BRASS
      - Fusion Catcher
      - Pizzly
      - STAR-Fusion

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
