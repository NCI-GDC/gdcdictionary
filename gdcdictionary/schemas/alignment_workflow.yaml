$schema: "http://json-schema.org/draft-04/schema#"

id: "alignment_workflow"
title: Alignment Workflow
type: object
namespace: https://gdc.cancer.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the alignment pipeline used to align reads in the GDC harmonization pipelines.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: submitted_unaligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_unaligned_reads
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  type:
    enum: [ "alignment_workflow" ]

  workflow_type:
    enum:
      - BWA
      - BWA with BQSR
      - BWA-aln
      - BWA-mem
      - BWA with Mark Duplicates and BQSR
      - STAR 2-Pass
      - STAR 2-Pass Chimeric
      - STAR 2-Pass Genome
      - STAR 2-Pass Transcriptome

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
