$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment_metadata"
title: Experiment Metadata
type: object
namespace: http://gdc.nci.nih.gov
category: metadata_file
project: '*'
program: '*'
description: >
  Data file containing the metadata for the experiment performed.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: read_groups
        backref: experiment_metadata_files
        label: derived_from
        target_type: read_group
        multiplicity: many_to_one
        required: false
      - name: files # for legacy import
        backref: experiment_metadata_files
        label: derived_from
        target_type: file
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "experiment_metadata" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Experiment Metadata" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - SRA XML
  read_groups:
    $ref: "_definitions.yaml#/to_one"
  files:
    $ref: "_definitions.yaml#/to_many"
