$schema: "http://json-schema.org/draft-04/schema#"

id: "alignment_cocleaning_workflow" 
title: Alignment Cocleaning Workflow
type: object
namespace: http://gdc.nci.nih.gov
category: analysis 
program: '*'
project: '*'
description: >
  Metadata for the alignment and cocleaning pipeline used to align reads
  in the GDC DNA-seq pipelines. 
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: unharmonized_aligned_reads_files
        backref: alignment_cocleaning_workflows
        label: performed_on
        target_type: unharmonized_aligned_reads
        multiplicity: one_to_many
        required: false
      - name: unharmonized_unaligned_reads_files
        backref: alignment_cocleaning_workflows
        label: performed_one
        target_type: unharmonized_unaligned_reads
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - workflow_link
  - state
  - workflow_type
  
uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "alignment_cocleaning_workflow" ]
  workflow_type:
    enum: [ "BWA-mem with Mark Duplicates and Cocleaning" ]
  unharmonized_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  unharmonized_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
    
