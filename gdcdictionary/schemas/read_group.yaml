$schema: "http://json-schema.org/draft-04/schema#"

id: read_group
title: Read Group
type: object
description: Sequencing reads from one lane of an NGS experiment
additionalProperties: false
category: data_bundle
validators: null
project: '*'
program: '*'

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquots
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true
    backref: read_groups

required:
  - type
  - submitter_id
  - aliquots
  - experiment_name
  - sequencing_center
  - platform
  - library_strategy
  - library_name
  - is_paired_end
  - read_length
  - read_group_name

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    type: string
  submitter_id:
    type:
    - string
    - "null"
  state:
    $ref: "_definitions.yaml#/state"
  type:
    enum: [ "read_group" ]
  experiment_name:
    type: string
    description: "Submitter-defined name for the experiment"
  sequencing_center:
    type: string
  sequencing_date:
    $ref: "_definitions.yaml#/datetime"
  platform:
    enum:
      - Illumina
      - SOLiD
      - LS454
      - Ion Torrent
      - Complete Genomics
      - PacBio
      - Other
  instrument_model:
    description: "Instrument Model"
    enum:
      - 454 GS FLX Titanium
      - AB SOLiD 4
      - AB SOLiD 2
      - AB SOLiD 3
      - Complete Genomics
      - Illumina HiSeq X Ten
      - Illumina HiSeq X Five
      - Illumina Genome Analyzer II
      - Illumina Genome Analyzer IIx
      - Illumina HiSeq 2000
      - Illumina HiSeq 2500
      - Illumina MiSeq
      - Illumina NextSeq
      - Ion Torrent PGM
      - Ion Torrent Proton
      - PacBio RS
      - Other
  library_strategy:
    enum:
      - WGS
      - WXS
      - RNA-Seq
      - ChIP-Seq
      - miRNA-Seq
      - Bisulfite-Seq
      - Validation
      - Amplicon
      - Other
  RIN:
    description: "RNA Integrity Number"
    type: number
  flow_cell_barcode:
    description: "Flow Cell Barcode"
    type: string
  includes_spike_ins:
    description: "Spike-in included"
    type: boolean
  spike_ins_fasta:
    description: "Fasta file containing spike-in sequences"
    type: string
  spike_ins_concentration:
    description: "spike_ins_concentration"
    type: string
  fastq_name:
    description: "Names of FASTQ"
    type: array
    items:
      type: string
  library_selection:
    description: "Library Selection Method"
    enum:
      - Hybrid_Selection
      - PCR
      - Affinity_Enrichment
      - Poly-T_Enrichment
      - RNA_Depletion
      - Other
  library_preparation_kit_name:
    description: "Name of Library Preparation Kit"
    type: string
  library_preparation_kit_vendor:
    description: "Vendor of Library Preparation Kit"
    type: string
  library_preparation_kit_catalog_number:
    description: "Catalog of Library Preparation Kit"
    type: string
  library_preparation_kit_version:
    description: "Version of Library Preparation Kit"
    type: string
  library_name:
    type: string
  target_capture_kit_name:  # conditionally required for WXS etc
    description: "Name of Target Capture Kit"
    type: string
  target_capture_kit_vendor:
    description: "Vendor of Target Capture Kit"
    type: string
  target_capture_kit_catalog_number:
    description: "Catalog of Target Capture Kit"
    type: string
  target_capture_kit_version:
    description: "Version of Target Capture Kit"
    type: string
  target_capture_kit_target_region:
    description: "Target Capture Kit BED file"
    type: string
  size_selection_range:
    description: "Range of Size Selection"
    type: string
  adapter_name:
    description: "Name of Sequencing Adapter"
    type: string
  adapter_sequence:
    description: "Base Sequence of Sequencing Adapter"
    type: string
  to_trim_adapter_sequence:
    description: "Does User Suggest Adapter Triming?"
    type: boolean
  library_strand:
    description: "Libray Strandness"
    enum:
      - Unstranded
      - First_Stranded
      - Second_Stranded
  base_caller_name:
    description: "Base Caller"
    type: string
  base_caller_version:
    description: "Base Caller version"
    type: string
  is_paired_end:
    type: boolean
  read_length:
    type: integer
  read_group_name:  # it may be good to assign UUID to read group
    description: "Read Group Name"
    type: string
  aliquots:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
