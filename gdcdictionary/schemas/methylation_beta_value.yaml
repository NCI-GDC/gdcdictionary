$schema: "http://json-schema.org/draft-04/schema#"

id: "methylation_beta_value"
title: Methylation Beta Value
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing annotated methylation beta values generated by the GDC.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: methylation_liftover_workflows
    backref: methylation_beta_values
    label: data_from
    target_type: methylation_liftover_workflow
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform
  - methylation_liftover_workflows

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "methylation_beta_value" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - DNA Methylation
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Methylation Beta Value
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Methylation Array
  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina Human Methylation 27
      - Illumina Human Methylation 450
  methylation_liftover_workflows:
    $ref: "_definitions.yaml#/to_one"
