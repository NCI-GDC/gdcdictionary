$schema: "http://json-schema.org/draft-04/schema#"

id: "annotation"
title: Annotation
type: object
namespace: http://gdc.nci.nih.gov
category: TBD
program: '*'
project: '*'
description: >
  An explanatory or critical comment, or other in-context information
  (e.g., pattern, motif, link), that has been associated with data or
  other types of information. (NCIt C44272)
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: cases
        label: annotates
        backref: annotations
        target_type: case
        multiplicity: many_to_many
        required: false
      - name: samples
        label: annotates
        backref: annotations
        target_type: sample
        multiplicity: many_to_many
        required: false
      - name: slides
        label: annotates
        backref: annotations
        target_type: slide
        multiplicity: many_to_many
        required: false
      - name: portions
        label: annotates
        backref: annotations
        target_type: portion
        multiplicity: many_to_many
        required: false
      - name: analytes
        label: annotates
        backref: annotations
        target_type: analyte
        multiplicity: many_to_many
        required: false
      - name: aliquots
        label: annotates
        backref: annotations
        target_type: aliquot
        multiplicity: many_to_many
        required: false
      - name: files
        label: annotates
        backref: annotations
        target_type: file
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - category
  - classification
  - creator
  - status

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# annotation properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_id:
    type:
      - string
      - "null"
  category:
    type: string
    enum:
      - Acceptable treatment for TCGA tumor
      - Administrative Compliance
      - Alternate sample pipeline
      - BCR Notification
      - Barcode incorrect
      - Biospecimen identity unknown
      - Case submitted is found to be a recurrence after submission
      - Center QC failed
      - Clinical data insufficient
      - Duplicate case
      - Duplicate item
      - General
      - Genotype mismatch
      - History of acceptable prior treatment related to a prior/other malignancy
      - History of unacceptable prior treatment related to a prior/other malignancy
      - Inadvertently shipped
      - Item does not meet study protocol
      - Item flagged DNU
      - Item in special subset
      - Item is noncanonical
      - Item may not meet study protocol
      - Molecular analysis outside specification
      - Neoadjuvant therapy
      - New notification type
      - New observation type
      - Normal class but appears diseased
      - Normal tissue origin incorrect
      - Pathology outside specification
      - Permanently missing item or object
      - Prior malignancy
      - Qualification metrics changed
      - Qualified in error
      - Sample compromised
      - Subject identity unknown
      - Subject withdrew consent
      - Synchronous malignancy
      - Tumor class but appears normal
      - Tumor tissue origin incorrect
      - Tumor type incorrect
      - WGA Failure
    description: "TODO: define, from DCC"
  classification:
    type: string
    description: "TODO: define, from DCC"
  creator:
    type: string
  status:
    type: string
    description: "TODO: define, from DCC"
  notes:
    type: string
    description: "TODO: define, from DCC"

  cases:
    $ref: "_definitions.yaml#/to_one"
  samples:
    $ref: "_definitions.yaml#/to_one"
  slides:
    $ref: "_definitions.yaml#/to_one"
  portions:
    $ref: "_definitions.yaml#/to_one"
  analytes:
    $ref: "_definitions.yaml#/to_one"
  aliquots:
    $ref: "_definitions.yaml#/to_one"
  files:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    type: string
    format: date-time
  updated_datetime:
    type: string
    format: date-time
