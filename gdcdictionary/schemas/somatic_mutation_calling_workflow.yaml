$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_mutation_calling_workflow"
title: Somatic Mutation Calling Workflow
type: object
namespace: https://gdc.cancer.gov
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the somatic mutation calling pipeline used to call variants in the GDC DNA-Seq
  pipelines.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aligned_reads_files
    backref: somatic_mutation_calling_workflows
    label: performed_on
    target_type: aligned_reads
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum:
      - GATK4 MuTect2
      - MuSE
      - MuTect2
      - Pindel
      - SomaticSniper
      - VarScan2

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
