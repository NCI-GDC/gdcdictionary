$schema: "http://json-schema.org/draft-04/schema#"

id: "family_history"
title: Family History
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: TBD
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - release_state
  - release_state_datetime
  - state

links:
  - name: cases
    backref: family_histories
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true


uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  relative_with_cancer_history:
    term: TBD
    enum:
      - yes
      - no
      - unknown

  relationship_type:
    term: TBD
    type: string

  relationship_gender:
    term: TBD
    enum:
      - female
      - male
      - unknown
      - unspecified

  relationship_age_at_diagnosis:
    term: TBD
    type: number

  relationship_primary_diagnosis:
    term: TBD
    type: string

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # ======== Release state ========
  release_state:
    $ref: "_definitions.yaml#/release_state"
  release_state_datetime:
    $ref: "_definitions.yaml#/datetime"
