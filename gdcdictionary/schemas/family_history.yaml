$schema: "http://json-schema.org/draft-04/schema#"

id: "family_history"
title: Family History
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: TBD
additionalProperties: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: family_histories
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true


uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  relative_with_cancer_history:
    $ref: "_terms.yaml#/relative_with_cancer_history"

  relationship_type:
    $ref: "_terms.yaml#/relationship_type"

  relationship_gender:
    $ref: "_terms.yaml#/gender"

  relationship_age_at_diagnosis:  # should this be expressed in years or days?
    term: TBD
    type: number

  relationship_primary_diagnosis:
    $ref: "_terms.yaml#/primary_diagnosis"

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
