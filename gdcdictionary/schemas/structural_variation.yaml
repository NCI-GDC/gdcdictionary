$schema: "http://json-schema.org/draft-04/schema#"

id: "structural_variation"
title: Structural Variation
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the structural variation data. 
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: genomic_profile_harmonization_workflows
    backref: structural_variations
    label: data_from
    target_type: genomic_profile_harmonization_workflow
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - genomic_profile_harmonization_workflows

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "structural_variation" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Somatic Structural Variation 
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Structural Rearrangement
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - GVF
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Targeted Sequencing
  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"
