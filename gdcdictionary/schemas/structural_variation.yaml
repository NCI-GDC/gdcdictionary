$schema: "http://json-schema.org/draft-04/schema#"

id: "structural_variation"
title: Structural Variation
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the structural variation data.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: genomic_profile_harmonization_workflows
        backref: structural_variations
        label: data_from
        target_type: genomic_profile_harmonization_workflow
        multiplicity: one_to_one
        required: false
      - name: structural_variant_calling_workflows
        backref: structural_variations
        label: data_from
        target_type: structural_variant_calling_workflow
        multiplicity: many_to_one
        required: false

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Somatic Structural Variation
      - Structural Variation

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Structural Alteration
      - Structural Rearrangement
      - Transcript Fusion

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BEDPE
      - CSV
      - FASTA
      - GVF
      - JSON
      - TSV
      - TXT

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - RNA-Seq
      - Targeted Sequencing
      - WGS
      - WXS

  genomic_profile_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"
  structural_variant_calling_workflows:
    $ref: "_definitions.yaml#/to_one"
