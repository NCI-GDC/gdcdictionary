$schema: "http://json-schema.org/draft-04/schema#"

id: "sample_level_maf"
title: Sample Level MAF
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the all of the somatic mutation calls for the sample.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: somatic_annotation_workflows
    backref: sample_level_mafs
    label: data_from
    target_type: somatic_annotation_workflow
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - somatic_annotation_workflows

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "sample_level_maf" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Sample Level MAF" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - MAF
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
  somatic_annotation_workflows:
    $ref: "_definitions.yaml#/to_one"
