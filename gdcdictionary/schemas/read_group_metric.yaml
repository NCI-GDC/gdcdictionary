$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group_metric"
title: Read Group Metric
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
project: '*'
program: '*'
description: "Data file containing QC metric data."
additionalProperties: false
validators: null


systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: read_group_qcs
    backref: read_group_metrics
    label: data_from
    target_type: read_group_qc
    multiplicity: one_to_one
    required: true
    
required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - file_state
  - data_category
  - data_type
  - file_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "read_group_metric" ]
  data_category:
    enum: [ "Sequencing Data" ]
  data_type:
    enum: [ "Read Group Metric" ]
  file_format:
    enum:
      - TXT
      - TSV
  experimental_strategy:
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
  workflow:
    type: string
  read_group_qcs:
    $ref: "_definitions.yaml#/to_one"