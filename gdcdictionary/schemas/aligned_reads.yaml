$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads"
title: Aligned Reads
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing aligned reads that are generated internally by the GDC.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: alignment_cocleaning_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_cocleaning_workflow
        multiplicity: many_to_one
        required: false
      - name: alignment_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_workflow
        multiplicity: many_to_one
        required: false
  - exclusive: true
    required: false
    subgroup:
      - name: submitted_unaligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false
      - name: submitted_aligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

deprecated:
  - proportion_coverage_10X
  - proportion_coverage_30X

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  average_base_quality:
    $ref:
      - "_terms.yaml#/average_base_quality/common"
    type: number

  average_insert_size:
    $ref:
      - "_terms.yaml#/average_insert_size/common"
    type: integer

  average_read_length:
    $ref:
      - "_terms.yaml#/average_read_length/common"
    type: integer

  contamination:
    $ref:
      - "_terms.yaml#/contamination/common"
    type: number

  contamination_error:
    $ref:
      - "_terms.yaml#/contamination_error/common"
    type: number

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Sequencing Reads

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Aligned Reads

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - BAM

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - HiChIP
      - Low Pass WGS
      - miRNA-Seq
      - RNA-Seq
      - scATAC-Seq
      - scRNA-Seq
      - Targeted Sequencing
      - Validation
      - WGS
      - WXS
    enumDef:
      Targeted Sequencing:
        $ref:
          - "_terms.yaml#/targeted_sequencing/common"
      WGS:
        $ref:
          - "_terms.yaml#/wgs/common"
      WXS:
        $ref:
          - "_terms.yaml#/wxs/common"

  mean_coverage:
    $ref:
      - "_terms.yaml#/mean_coverage/common"
    type: number

  msi_status:
    description: >-
      MSIsensor determination of either microsatellite stability or instability.
    enum:
      - MSI
      - MSS

  msi_score:
    description: >-
      Numeric score denoting the aligned reads file's MSI score from MSIsensor.
    type: number

  pairs_on_diff_chr:
    $ref:
      - "_terms.yaml#/pairs_on_diff_chr/common"
    type: integer

  platform:
    $ref:
      - "read_group.yaml#/properties/platform"

  proportion_base_mismatch:
    $ref:
      - "_terms.yaml#/proportion_base_mismatch/common"
    type: number

  proportion_coverage_10x:
    $ref:
      - "_terms.yaml#/proportion_coverage_10x/common"
    type: number

  proportion_coverage_30x:
    $ref:
      - "_terms.yaml#/proportion_coverage_30x/common"
    type: number

  proportion_reads_duplicated:
    $ref:
      - "_terms.yaml#/proportion_reads_duplicated/common"
    type: number

  proportion_reads_mapped:
    $ref:
      - "_terms.yaml#/proportion_reads_mapped/common"
    type: number

  proportion_targets_no_coverage:
    $ref:
      - "_terms.yaml#/proportion_targets_no_coverage/common"
    type: number

  tumor_ploidy:
    $ref:
      - "_terms.yaml#/tumor_ploidy/common"
    type: number

  tumor_purity:
    $ref:
      - "_terms.yaml#/tumor_purity/common"
    type: number

  total_reads:
    $ref:
      - "_terms.yaml#/total_reads/common"
    type: integer

  alignment_cocleaning_workflows:
    $ref: "_definitions.yaml#/to_one"

  alignment_workflows:
    $ref: "_definitions.yaml#/to_one"

  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
