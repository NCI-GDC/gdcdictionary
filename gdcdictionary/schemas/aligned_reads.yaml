$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads"
title: Aligned Reads
type: object
namespace: https://gdc.cancer.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads that are generated internally by the GDC.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: alignment_cocleaning_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_cocleaning_workflow
        multiplicity: many_to_one
        required: false
      - name: alignment_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_workflow
        multiplicity: many_to_one
        required: false
  - exclusive: true
    required: false
    subgroup:
      - name: submitted_unaligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false
      - name: submitted_aligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  average_base_quality:
    term:
      $ref: "_terms.yaml#/average_base_quality"
    type: number

  average_insert_size:
    term:
      $ref: "_terms.yaml#/average_insert_size"
    type: integer

  average_read_length:
    term:
      $ref: "_terms.yaml#/average_read_length"
    type: integer

  contamination:
    term:
      $ref: "_terms.yaml#/contamination"
    type: number

  contamination_error:
    term:
      $ref: "_terms.yaml#/contamination_error"
    type: number

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reads

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "BAM" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ATAC-Seq
      - Bisulfite-Seq
      - ChIP-Seq
      - Low Pass WGS
      - RNA-Seq
      - miRNA-Seq
      - Targeted Sequencing
      - Validation
      - WGS
      - WXS

  mean_coverage:
    term:
      $ref: "_terms.yaml#/mean_coverage"
    type: number

  msi_status:
    description: "MSIsensor determination of either microsatellite stability or instability."
    enum:
      - MSI
      - MSS

  msi_score:
    description: "Numeric score denoting the aligned reads file's MSI score from MSIsensor."
    type: number

  pairs_on_diff_chr:
    term:
      $ref: "_terms.yaml#/pairs_on_diff_chr"
    type: integer

  platform:
    $ref: "read_group.yaml#/properties/platform"

  proportion_base_mismatch:
    term:
      $ref: "_terms.yaml#/proportion_base_mismatch"
    type: number

  proportion_coverage_10X:
    term:
      $ref: "_terms.yaml#/proportion_coverage_10X"
    type: number

  proportion_coverage_30X:
    term:
      $ref: "_terms.yaml#/proportion_coverage_30X"
    type: number

  proportion_reads_duplicated:
    term:
      $ref: "_terms.yaml#/proportion_reads_duplicated"
    type: number

  proportion_reads_mapped:
    term:
      $ref: "_terms.yaml#/proportion_reads_mapped"
    type: number

  proportion_targets_no_coverage:
    term:
      $ref: "_terms.yaml#/proportion_targets_no_coverage"
    type: number

  total_reads:
    term:
      $ref: "_terms.yaml#/total_reads"
    type: integer

  alignment_cocleaning_workflows:
    $ref: "_definitions.yaml#/to_one"
  alignment_workflows:
    $ref: "_definitions.yaml#/to_one"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
