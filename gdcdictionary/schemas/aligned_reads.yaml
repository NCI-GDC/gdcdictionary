$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads"
title: Aligned Reads
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads that are generated internally by the GDC.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: alignment_cocleaning_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_cocleaning_workflow
        multiplicity: many_to_one
        required: false
      - name: alignment_workflows
        backref: aligned_reads_files
        label: data_from
        target_type: alignment_workflow
        multiplicity: many_to_one
        required: false
  - exclusive: true
    required: false
    subgroup:
      - name: submitted_unaligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false
      - name: submitted_aligned_reads_files
        backref: aligned_reads_files
        label: matched_to
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "aligned_reads" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "BAM" ]
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - RNA-Seq
      - miRNA-Seq
      - Total RNA-Seq
  platform:
    $ref: "read_group.yaml#/properties/platform"
  alignment_cocleaning_workflows:
    $ref: "_definitions.yaml#/to_one"
  alignment_workflows:
    $ref: "_definitions.yaml#/to_one"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
