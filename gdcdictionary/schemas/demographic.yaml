$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://gdc.cancer.gov
category: clinical
project: '*'
program: '*'
description: >-
  Data for the characterization of the patient by means of segementing the population
  (e.g., characterization by age, sex, or race).
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - ethnicity
  - gender
  - race
  - vital_status

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  age_at_index:
    $ref:
      - "_terms.yaml#/age_at_index/common"
    oneOf:
      - type: integer
        maximum: 89
        minimum: 0
      - type: "null"

  age_is_obfuscated:
    $ref:
      - "_terms.yaml#/age_is_obfuscated/common"
    type: boolean

  cause_of_death:
    $ref:
      - "_terms.yaml#/cause_of_death/common"
    enum:
      - Cancer Related
      - Cardiovascular Disorder, NOS
      - End-stage Renal Disease
      - Infection
      - Not Cancer Related
      - Renal Disorder, NOS
      - Spinal Muscular Atrophy
      - Surgical Complications
      - Toxicity
      - Unknown
      - Not Reported
