$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://gdc.cancer.gov
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - ethnicity
  - gender
  - race

preferred:
  - days_to_birth
  - year_of_death

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_index:
    term:
      $ref: "_terms.yaml#/age_at_index"
    oneOf:
      - type: integer
        minimum: 0
        maximum: 32872
      - type: "null"

  cause_of_death:
    term:
      $ref: "_terms.yaml#/cause_of_death"
    enum:
      - Cancer Related
      - Cardiovascular Disorder, NOS
      - End-stage Renal Disease
      - Infection
      - Not Cancer Related
      - Renal Disorder, NOS
      - Spinal Muscular Atrophy
      - Surgical Complications
      - Toxicity
      - Not Reported
      - Unknown

  days_to_birth:
    term:
      $ref: "_terms.yaml#/days_to_birth"
    type: integer
    minimum: -32872
    maximum: 0

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: integer
    minimum: -32872
    maximum: 32872

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - hispanic or latino
      - not hispanic or latino
      - Unknown
      - not reported
      - not allowed to collect
      - unknown
    deprecated_enum:
      - unknown

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  premature_at_birth:
    term:
      $ref: "_terms.yaml#/premature_at_birth"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - white
      - american indian or alaska native
      - black or african american
      - asian
      - native hawaiian or other pacific islander
      - other
      - Unknown
      - not reported
      - not allowed to collect
      - unknown
    deprecated_enum:
      - unknown

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - Alive
      - Dead
      - Unknown
      - Not Reported

  weeks_gestation_at_birth:
    term:
      $ref: "_terms.yaml#/weeks_gestation_at_birth"
    type: number

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - integer
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"
