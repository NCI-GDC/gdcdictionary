$schema: "http://json-schema.org/draft-04/schema#"

title: Portion
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  A physical sub-part of any sample.
additionalProperties: false
validators: []

system_properties:
  - portion_id
  - project

required:
  - portion_alias

oneof:
  - required:
    - link_out_sample_ids
  - required:
    - link_out_sample_aliases

unique_keys:
  - [portion_id]
  - [project_id, portion_alias]

# Portion properties
# Currently there are many TCGA-specific fields in the DB. This is an attempt
# to minimize the core fields.
# Including portion itself is TCGA-specific, but since it's in the data model,
#leaving for now.
properties:
  type:
    type: string
  portion_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  portion_alias:
    type:
      - string
      - "null"
    description: "TODO"
  weight:
    type: number
    description: "TODO"

# Portions link to samples
  link_out_sample_ids:
    $ref: "definitions.yaml#/array_of_uuids"
    link_to_type: sample
    multiplicity: manyToMany
  link_out_sample_aliases:
    $ref: "definitions.yaml#/array_of_strings"
    link_to_type: sample
    multiplicity: manyToMany
