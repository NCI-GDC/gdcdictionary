$schema: "http://json-schema.org/draft-04/schema#"

title: Sample
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  Any material sample taken from a biological entity for testing,
  diagnostic, propagation, treatment or research purposes, including a sample
  obtained from a living organism or taken from the biological object after
  halting of all its life functions. Biospecimen can contain one or more
  components including but not limited to cellular molecules, cells, tissues,
  organs, body fluids, embryos, and body excretory products.
  (GDC Synonym of NCIt C70699)
additionalProperties: false
validators: []

systemProperties:
  - sample_id
  - project

required:
  - submitter_sample_id
  - sample_type
  - parents

unique_keys:
  - [sample_id]
  - [project_id, submitter_sample_id]

# Sample properties
# Currently there are many TCGA-specific fields in the DB, this is an attempt
# to minimize the core fields
properties:
  type:
    type: string
  sample_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_sample_id:
    type:
      - string
      - "null"
    description: "TODO"
  sample_type:
    type: string
    description: "TODO"
  is_ffpe:
    type: boolean
    description: "TODO"
  initial_weight:
    type: number
    description: "TODO"

# Sample parents
  linkTo:
    type: object
    additionalProperties: false
    oneOf:
      - required:
          - case_ids
      - required:
          - case_aliases
    properties:
      case_ids:
        $ref: "definitions.yaml#/linkTo_uuids"
        parentType: case
      case_aliases:
        $ref: "definitions.yaml#/linkTo_aliases"
        parentType: case
