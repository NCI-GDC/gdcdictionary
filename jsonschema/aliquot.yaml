$schema: "http://json-schema.org/draft-04/schema#"

title: Aliquot
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  Pertaining to a portion of the whole;
  any one of two or more samples of something,
  of the same volume or weight. (NCIt C25414)
additionalProperties: false
validators: []

system_properties:
  - aliquot_id
  - project

required:
  - aliquot_alias

anyOf:
  - oneOf:
    - required:
      - link_out_sample_id
    - required:
      - link_out_sample_alias
    - required:
      - link_out_sample_ids
    - required:
      - link_out_sample_aliases
  - oneOf:
    - required:
      - link_out_analyte_id
    - required:
      - link_out_analyte_alias
    - required:
      - link_out_analyte_ids
    - required:
      - link_out_analyte_aliases

unique_keys:
  - [aliquot_id]
  - [project_id, aliquot_alias]

# Aliquot properties
properties:
  type:
    type: string
  aliquot_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  aliquot_alias:
    type:
      - string
      - "null"
    description: "TODO"
  source_center:
    type: string
    description: "TODO"
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"

# Aliquot parents

  link_out_sample_id:
    $ref: "definitions.yaml#/UUID"
    link_to_type: sample
    multiplicity: manyToMany
  link_out_sample_alias:
    type: string
    link_to_type: sample
    multiplicity: manyToMany
  link_out_sample_ids:
    $ref: "definitions.yaml#/array_of_uuids"
    link_to_type: sample
    multiplicity: manyToMany
  link_out_sample_aliases:
    $ref: "definitions.yaml#/array_of_strings"
    link_to_type: sample
    multiplicity: manyToMany
  link_out_analyte_id:
    $ref: "definitions.yaml#/UUID"
    link_to_type: analyte
    multiplicity: manyToMany
  link_out_analyte_alias:
    type: string
    link_to_type: analyte
    multiplicity: manyToMany
  link_out_analyte_ids:
    $ref: "definitions.yaml#/array_of_uuids"
    link_to_type: analyte
    multiplicity: manyToMany
  link_out_analyte_aliases:
    $ref: "definitions.yaml#/array_of_strings"
    link_to_type: analyte
    multiplicity: manyToMany
