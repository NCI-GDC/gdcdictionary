$schema: "http://json-schema.org/draft-04/schema#"

title: Analyte
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
project: '*'
description: >
  A liquid bulk product produced according to specified lab protocols,
  from a sample or analyte, intended for further analysis.
additionalProperties: false
validators: []

system_properties:
  - analyte_id
  - project

required:
  - submitter_analyte_id
  - parents

unique_keys:
  - [analyte_id]
  - [project_id, submitter_analyte_id]

# Analyte properties
# Currently there are many TCGA-specific fields in the DB. This is an attempt
# to minimize the core fields.
properties:
  type:
    type: string
  analyte_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  submitter_analyte_id:
    type:
      - string
      - "null"
    description: "TODO"
  analyte_type:
    type: string
    description: "TODO"
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"
  normal_tumor_genotype_match:
    type: boolean
    description: "TODO"

# analyte link to portions
  link_out:
    type: object
    additionalProperties: false
    oneOf:
      - required:
          - portion_ids
      - required:
          - portion_aliases
    properties:
      portion_ids:
        $ref: "definitions.yaml#/array_of_uuids"
        link_to_type: sample
        multiplicity: manyToMany
      portion_aliases:
        $ref: "definitions.yaml#/array_of_strings"
        link_to_type: sample
        multiplicity: manyToMany
