$schema: "http://json-schema.org/draft-04/schema#"

entity:
  #Perhaps we should allow additional properties - maybe set a total file size limit?
  additionalProperties: false
  required:
    - title
    - type
    - namespace
    - category
    - project
    - description
    - additionalProperties
    - validators
    - systemProperties
    - required
    - unique_keys
    - properties
    - $schema

  title: "Entity Metaschema"
  type: object
  properties:
    $schema:
      type: string
    type:
      type: string
    title:
      type: string
    namespace:
      type: string
    category:
      type: string
      enum:
        - administrative
        - biospecimen
        - clinical
    project:
      type: string
    description:
      type: string
    additionalProperties:
      type: boolean
    validators:
      type: array

    systemProperties:
      type: array

    required:
      type: array

    unique_keys:
      type: array

    properties:
      type: object
      additionalProperties: true
      required:
        - linkTo

      properties:
        linkTo:
          type: object
          additionalProperties: true
