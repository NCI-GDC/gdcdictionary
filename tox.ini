[tox]
envlist = py36

[testenv]
deps =
    -rdev-requirements.txt
commands =
    pytest -lvv --cov=gdcdictionary --cov-report xml --cov-report html --junit-xml test-reports/results.xml -n auto  {posargs}

[testenv:py27]
deps =
    setuptools==44.1.1
    -rdev-requirements.txt
commands =
    pytest -lvv --cov=gdcdictionary --cov-report xml --cov-report html --junit-xml test-reports/results.xml  -n auto {posargs}
