[tool.poetry]
authors = ["Your Name <you@example.com>"]
description = "Provides the first level of validation for all data stored in and generated by the GDC."
include = ["schemas/**/*.yaml"]
license = "Apache-2.0"
name = "gdcdictionary"
version = "0.0.0"

[tool.poetry.dependencies]
PyYAML = "^6.0"
jsonschema = "^3.2.0"
python = "^3.6"

[tool.poetry.dev-dependencies]
coverage = [
  {version = "^6.2.0", python = "^3.6"},
  {version = "^6.4.0", python = "^3.7"},
]
more-itertools = "^8.13.0"
pre-commit = "^2.0.0"
pytest = "^7.0.0"

[tool.poetry-dynamic-versioning]
dirty = true
enable = true
metadata = true
pattern = "default-unprefixed"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
