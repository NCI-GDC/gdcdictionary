$schema: "http://json-schema.org/draft-04/schema#"

id: "tissue_source_site"
title: Tissue Source Site
type: object
namespace: https://gdc.cancer.gov
category: administrative
project: '*'
program: '*'
description: >-
  A clinical site that collects and provides patient samples and clinical metadata
  for research use. (NCIt C103264)
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id

links: []

uniqueKeys:
  - [id]
  - [code]

properties:

  type:
    type: string

  id:
    $ref:
      - "_definitions.yaml#/uuid"
    description: >-
      UUID for the Tissue Source Site

  name:
    description: >-
      Name of the source site.
    type: string

  code:
    description: >-
      TCGA-provided TSS code.
    type: string

  project:
    description: >-
      Study name of the project.
    type: string

  bcr_id:
    description: >-
      TCGA-provided BCR id.
    type: string
