$schema: "http://json-schema.org/draft-04/schema#"

id: "somatic_mutation_index"
title: Somatic Mutation Index
type: object
namespace: https://gdc.cancer.gov
category: index_file
project: '*'
program: '*'
description: >-
  Data file containing the index for a set of aligned reads.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: simple_somatic_mutations
        backref: somatic_mutation_indexes
        label: derived_from
        target_type: simple_somatic_mutation
        multiplicity: one_to_one
        required: false
      - name: annotated_somatic_mutations
        backref: somatic_mutation_indexes
        label: derived_from
        target_type: annotated_somatic_mutation
        multiplicity: one_to_one
        required: false
      - name: structural_variations
        backref: somatic_mutation_indexes
        label: derived_from
        target_type: structural_variation
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Simple Nucleotide Variation
      - Somatic Structural Variation

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Somatic Mutation Index

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - TBI

  simple_somatic_mutations:
    $ref: "_definitions.yaml#/to_one"

  annotated_somatic_mutations:
    $ref: "_definitions.yaml#/to_one"

  structural_variations:
    $ref: "_definitions.yaml#/to_one"
