$schema: "http://json-schema.org/draft-04/schema#"

id: "methylation_beta_value"
title: Methylation Beta Value
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing annotated methylation beta values generated by the GDC.
additionalProperties: false
submittable: false
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: methylation_array_harmonization_workflows
        backref: methylation_beta_values
        label: data_from
        target_type: methylation_array_harmonization_workflow
        multiplicity: many_to_one
        required: false
      - name: methylation_liftover_workflows
        backref: methylation_beta_values
        label: data_from
        target_type: methylation_liftover_workflow
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - DNA Methylation

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Methylation Beta Value

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - TXT

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - Methylation Array

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - Illumina Human Methylation 27
      - Illumina Human Methylation 450
      - Illumina Methylation Epic

  methylation_array_harmonization_workflows:
    $ref: "_definitions.yaml#/to_one"

  methylation_liftover_workflows:
    $ref: "_definitions.yaml#/to_one"
