$schema: "http://json-schema.org/draft-04/schema#"

id: "analysis_metadata"
title: Analysis Metadata
type: object
namespace: https://gdc.cancer.gov
category: metadata_file
project: '*'
program: '*'
description: >-
  Data file containing the analysis information from the SRA XML.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: analysis_metadata_files
        label: derived_from
        target_type: submitted_aligned_reads
        multiplicity: one_to_many
        required: false
      - name: files
        backref: analysis_metadata_files
        label: derived_from
        target_type: file
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Analysis Metadata

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - SRA XML
      - MAGE-TAB
      - SDRF
      - IDF
      - ADF

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  files:
    $ref: "_definitions.yaml#/to_many"
