$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_supplement"
title: Clinical Supplement
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing clinical metadata information.
additionalProperties: false
submittable: true
downloadable: true
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: cases
    backref: clinical_supplements
    label: derived_from
    target_type: case
    multiplicity: many_to_many
    required: true
  - name: archives
    backref: clinical_supplements
    label: member_of
    target_type: archive
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Clinical

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Clinical Supplement

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - BCR Biotab
      - BCR OMF XML
      - BCR XML
      - CDC JSON
      - FoundationOne XML
      - TSV
      - XLSX

  cases:
    $ref: "_definitions.yaml#/to_many"

  archives:
    $ref: "_definitions.yaml#/to_one"
