$schema: "http://json-schema.org/draft-04/schema#"

id: "methylation_liftover_workflow"
title: Methylation Liftover Workflow
type: object
namespace: https://gdc.cancer.gov
category: analysis
project: '*'
program: '*'
description: >-
  Metadata for the methylation liftover workflow used to harmonize TCGA methylation
  data.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: submitted_methylation_beta_values
    backref: methylation_liftover_workflows
    label: performed_on
    target_type: submitted_methylation_beta_value
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/workflow_properties"

  workflow_type:
    $ref:
      - "_terms.yaml#/workflow_type/common"
    enum:
      - Liftover

  submitted_methylation_beta_values:
    $ref: "_definitions.yaml#/to_one"
