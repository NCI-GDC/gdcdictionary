$schema: "http://json-schema.org/draft-04/schema#"

id: "data_release"
title: Data Release
type: object
namespace: https://gdc.cancer.gov
category: data
project: '*'
program: '*'
description: >-
  Internal node to store different data releases.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - created_datetime
  - updated_datetime

links:
  - name: roots
    backref: data_releases
    label: describes
    target_type: root
    multiplicity: many_to_one
    required: true

required:
  - name
  - major_version
  - minor_version
  - type

uniqueKeys:
  - [id]

properties:

  created_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  id:
    $ref:
      - "_definitions.yaml#/uuid"

  major_version:
    description: >-
      The number identifying the major version.
    type: integer

  minor_version:
    description: >-
      The number identifying the minor version.
    type: integer

  name:
    description: >-
      String representing release name.
    type: string

  release_date:
    $ref:
      - "_definitions.yaml#/datetime"

  released:
    description: >-
      Indicates if it is the current release.
    type: boolean
    default: false

  type:
    enum:
      - "data_release"

  updated_datetime:
    $ref:
      - "_definitions.yaml#/datetime"

  roots:
    $ref: "_definitions.yaml#/to_one"
