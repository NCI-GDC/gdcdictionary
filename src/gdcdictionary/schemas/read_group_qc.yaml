$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group_qc"
title: Read Group QC
type: object
namespace: https://gdc.cancer.gov
category: notation
project: '*'
program: '*'
description: >-
  GDC QC run metadata.
additionalProperties: false
submittable: false
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: read_group_qcs
        label: data_from
        target_type: submitted_aligned_reads
        multiplicity: one_to_one
        required: false
      - name: submitted_unaligned_reads_files
        backref: read_group_qcs
        label: data_from
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false
  - name: read_groups
    backref: read_group_qcs
    label: generated_from
    target_type: read_group
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - workflow_link

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/workflow_properties"

  adapter_content:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  basic_statistics:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  encoding:
    $ref:
      - "_terms.yaml#/encoding/common"
    type: string

  fastq_name:
    $ref:
      - "_terms.yaml#/file_name/common"
    type: string

  kmer_content:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  overrepresented_sequences:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_base_sequence_quality:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_tile_sequence_quality:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_sequence_quality_score:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_base_sequence_content:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_sequence_gc_content:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  per_base_n_content:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  percent_gc_content:
    $ref:
      - "_terms.yaml#/percent_gc_content/common"
    type: integer
    maximum: 100
    minimum: 0

  sequence_length_distribution:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  sequence_duplication_levels:
    $ref:
      - "_definitions.yaml#/qc_metrics_state"

  total_sequences:
    $ref:
      - "_terms.yaml#/total_sequences/common"
    type: integer

  workflow_type:
    $ref:
      - "_terms.yaml#/workflow_type/common"
    enum:
      - Read Group Quality Control

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  read_groups:
    $ref: "_definitions.yaml#/to_one"
