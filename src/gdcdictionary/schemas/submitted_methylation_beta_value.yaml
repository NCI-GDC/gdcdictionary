$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation_beta_value"
title: Submitted Methylation Beta Value
type: object
namespace: https://gdc.cancer.gov
category: data_file
project: '*'
program: '*'
description: >-
  Data file containing submitted beta values from a nucleotide methylation array.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - name: aliquots
    backref: submitted_methylation_beta_values
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_format
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - DNA Methylation

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Methylation Beta Value

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - TXT

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - Methylation Array

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - Illumina Human Methylation 27
      - Illumina Human Methylation 450

  aliquots:
    $ref: "_definitions.yaml#/to_one"
