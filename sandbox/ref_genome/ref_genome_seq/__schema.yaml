schema:
  name: ref_genome_seq
  namespace: gdc='http://gdc.nci.nih.gov'
  category: data_file
  title: Chromosome sequence in the reference genome
  description:
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  validator: FASTA
  file_extension: fa
  required: true  # it should be required when the parent exist, how do we express this?
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state  # local override system-wide 'state' field definition
      type: string
      description:
      constraints:
        required: true
        unique: false
        allowed: [ registered, uploading, validating, error, suppressed, live ]
    - name: created_date
    - name: published_date
    - name: updated_date
  fields:
    -
      name: file_name
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: md5sum
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: fai
      type: uuid
      description:
      constraints:
        required: false
        unique: false
    -
      name: fai_md5sum
      type: string
      description:
      constraints:
        required: false
        unique: false
    -
      name: chromsome_name
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: chromsome_length
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: ref_genome_id
      type: string
      description:
      constraints:
        required: true
        unique: false
  primary_key: id
  parents:
    - entity: ref_genome
      required: true
      cardinality: 1:23+
      fields:
        - name: id
          self_field: ref_genome_id
