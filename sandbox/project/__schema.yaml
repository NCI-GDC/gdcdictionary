schema:
  name: project
  namespace: gdc='http://gdc.nci.nih.gov'
  category: administrative
  title: Cancer research project
  description: 
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: 2015-07-12T21:04:01Z
  is_published: true
  data_format:
    - TSV
    - JSON
    - XML
  validator: standard
  projects: [ _all ]
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state
    - name: created_date
    - name: published_date
    - name: updated_date
  fields:
    -
      name: project_id
      type: string
      constraints:
        required: true
        unique: true
        pattern: PJ\d+
        minLength: 2
        maxLength: 10
    -
      name: project_name
      type: string
      constraints:
        required: true
        unique: true
        maxLength: 50
    -
      name: program_id
      type: string
      constraints:
        required: true
        maxLength: 10
  primary_key: id
  unique_keys:
    - [ project_id ]
  parents:
    - entity: program
      required: false
      projects:
        TCGA-*: # this is a way to overwrite system default setting
          required: true
        TARGET-*:
          required: true
      fields:
        - name: program_id
          self_field: program_id
