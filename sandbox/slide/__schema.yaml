schema:
  name: slide
  namespace: gdc='http://gdc.nci.nih.gov'
  category: biospecimen
  title: Slide
  description: Slide image
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  required: false
  data_format: [TSV, JSON, XML]
  validator: standard
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state
    - name: created_date
    - name: published_date
    - name: updated_date
    - name: slide_id  # short, user-friendly IDs
      type: string
      bind_to: [ project_id, submitter_slide_id ]  # based on values of project_id and submitter_portion_id
      description:
      constraints:
        required: true
        unique: true
        pattern: SI[:seq]+
  fields:
    -
      name: submitter_slide_id
      type: uuid
      constraints:
        required: true
        unique: false  # within project is unique
    - name: project.project_id  # reuse the project_id definition originally defined in 'project' entity
      constraints:
        unique: false  # local overriding for uniqueness
    -
      name: submitter_portion_id
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: percent_tumor_nuclei
      type: integer
      constraints:
        required: true
        min: 0
        max: 100
    -
      name: percent_tumor_cells
      type: integer
      constraints:
        required: true
        min: 0
        max: 100
    -
      name: percent_normal_cells
      type: integer
      constraints:
        required: true
        min: 0
        max: 100
    -
      name: section_location
      type: string
      constraints:
        required: false
        maxLength: 20
        allowed:
          - top
          - buttom
  primary_key: id
  unique_keys:
    - [ project_id, submitter_slide_id ]
  parents:
    - entity: portion
      required: true
      fields: 
        - name: project_id
          self_field: project_id
        - name: submitter_portion_id
          self_field: submitter_portion_id