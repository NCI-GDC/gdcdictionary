schema:
  name: alignment_workflow
  namespace: gdc='http://gdc.nci.nih.gov'
  category: workflow
  title: Alignment workflow
  description: Workflow to perform uniformly sequence alignment
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  validator: null
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  input_data_bundles:  # to be fleshed out more
    -
      bundle_type: unaligned_seq
      bundle_id: 
  output_data_bundles:  # to be fleshed out more
    -
      bundle_type: aligned_seq
      bundle_id: 
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state  # local override system-wide 'state' field definition
      type: string
      description:
      constraints:
        required: true
        unique: false
        allowed: [ registered, uploading, validating, error, suppressed, live ]
    - name: created_date
    - name: published_date
    - name: updated_date
  fields:
    -
      name: ref_genome_id
      type: string
      constraints:
        required: true
    -
      name: input_file_id
      type: string
      list: true
      constraints:
        required: true
    -
      name: output_file_id
      type: string
      list: true
      constraints:
        required: true
  primary_key: id
  parents:  # to be fleshed out more
