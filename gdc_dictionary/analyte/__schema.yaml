schema:
  name: analyte
  namespace: gdc='http://gdc.nci.nih.gov'
  category: biospecimen
  title: Analyte
  description: Analyte extracted from portion
  version: 1
  created_date: 2015-06-16T07:37:39Z
  updated_date: 2015-07-12T21:04:01Z
  published_date: null
  is_published: false
  required: true
  data_format: [TSV, JSON, XML]
  validator: standard
  projects: ["TCGA-BRCA", "TCGA-OV", "TARGET-ALL", "ABCD", "XYZ"]
  system_fields:
    - name: id
    - name: version
    - name: is_latest
    - name: state
    - name: created_date
    - name: published_date
    - name: updated_date
    - name: analyte_id  # short, user-friendly IDs
      type: string
      bind_to: [ project_id, submitter_analyte_id ]  # based on values of project_id and submitter_aliquot_id
      description:
      constraints:
        required: true
        unique: true
        pattern: SM\d+
        maxLength: 20
  fields:
    -
      name: submitter_analyte_id
      type: string
      description:
      constraints:
        required: true
        unique: false  # within project is unique
    - name: project.project_id  # reuse the project_id definition originally defined in 'project' entity
      constraints:
        unique: false  # local overriding for uniqueness
    -
      name: submitter_portion_id
      type: string
      description:
      constraints:
        required: true
        unique: false
    -
      name: analyte_type
      type: string
      constraints:
        required: true
        allowed: [ DNA, RNA, miRNA, TotalRNA ]
  primary_key: id
  unique_keys:
    - [ project_id, submitter_analyte_id ]
  parents:
    - entity: portion
      required: true
      fields: 
        - name: project_id
          self_field: project_id
        - name: submitter_portion_id
          self_field: submitter_portion_id