$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: "TODO"
additionalProperties: false
validators: null

systemProperties:
  - id
  - project

links:
  - name: member_of
    link_to_type: project
    multiplicity: many_to_one

required:
  - code
  - namespace
  - name
  - short_name
  - center_type

uniqueKeys:
  - [id]

# center properties
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  code:
    type: string
  namespace:
    type: string
  name:
    type: string
  short_name:
    type: string
  center_type:
    type: string