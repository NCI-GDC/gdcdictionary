$schema: "http://json-schema.org/draft-04/schema#"

id: "portion"
title: Portion
type: object
namespace: http://gdc.nci.nih.gov
category: biospecimen
program: '*'
project: '*'
description: >
  A physical sub-part of any sample.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project

required:
  - alias
  - derived_from
  - parents

uniqueKeys:
  - [portion_id]
  - [project_id, alias]

links:
  - name: derived_from
    link_to_type: sample
    multiplicity: many_to_one

# Portion properties
# Currently there are many TCGA-specific fields in the DB. This is an attempt
# to minimize the core fields.
# Including portion itself is TCGA-specific, but since it's in the data model,
# leaving for now.
properties:
  type:
    type: string
  portion_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    systemAlias: submitter_id
    description: "TODO"
  weight:
    type: number
    description: "TODO"

  derived_from:
    $ref: "definitions.yaml#/to_one" #should this be to_one
    description: >
      Indicates that the portion is physically derived from the linked to
      sample via some process/protocol
