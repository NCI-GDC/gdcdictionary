$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
namespace: http://gdc.nci.nih.gov
category: TBD
program: '*'
project: '*'
description: "TODO"
additionalProperties: false
validators: null

systemProperties:
  - slide_id
  - project

links:
  - name: derived_from
    link_to_type: portion
    multiplicity: many_to_one

required:
  - alias
  - section_location

uniqueKeys:
  - [id]
  - [project_id, alias]

# slide properties
properties:
  slide_id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
  section_location:
    type: string
  number_proliferating_cells:
    type: integer
  percent_tumor_cells:
    type: number
  percent_tumor_nuclei:
    type: number
  percent_normal_cells:
    type: number
  percent_necrosis:
    tpe: number
  percent_stromal_cells:
    type: number
  percent_inflam_infiltration:
    type: number
  percent_lymphocyte_infiltration:
    type: number
  percent_monocyte_infiltration:
    type: number
  percent_granulocyte_infiltration:
    type: number
  percent_neutrophil_infiltration:
    type: number
  percent_eosinophil_infiltration:
    type: number