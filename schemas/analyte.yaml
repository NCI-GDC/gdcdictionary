$schema: "http://json-schema.org/draft-04/schema#"

id: "analyte"
title: Analyte
type: object
program: '*'
project: '*'
category: biospecimen
project: '*'
description: >
  A liquid bulk product produced according to specified lab protocols,
  from a sample or analyte, intended for further analysis.
additionalProperties: false
validators: null

systemProperties:
  - id
  - project

required:
  - alias

uniqueKeys:
  - [id]
  - [project_id, alias]

links:
  - name: derived_from
    link_to_type: portion
    multiplicity: many_to_one

# Added back all fields in current data model to make it compatible with current database
properties:
  type:
    type: string
  id:
    $ref: "definitions.yaml#/UUID"
    systemAlias: node_id
    description: "TODO"
  alias:
    type:
      - string
      - "null"
    systemAlias: submitter_id
    description: "TODO"
  analyte_type:
    enum:
      - DNA
      - EBV Immortalized Normal
      - GenomePlex (Rubicon) Amplified DNA
      - Repli-G (Qiagen) DNA
      - Repli-G X (Qiagen) DNA
      - RNA
      - Total RNA
    description: "TODO"
  analyte_type_id:
    enum:
      - D
      - G
      - H
      - R
      - T
      - W
      - X
  amount:
    type: number
    description: "TODO"
  concentration:
    type: number
    description: "TODO"
  a260_a280_ratio:
    type: number
    description: "TODO"
  well_number:
    type: string
    description: "TODO"
  spectrophotometer_method:
    type: string
    description: "TODO"
# analyte parents
  derived_from:
    $ref: "definitions.yaml#/to_one" #should this be to_one
    description: >
      Indicates that the analyte is physically derived from the linked to
      portion via some process/protocol